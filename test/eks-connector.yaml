---
apiVersion: v1
kind: Namespace
metadata:
  name: eks-connector
---
apiVersion: v1
kind: Secret
metadata:
  name: eks-connector-activation-config
  namespace: eks-connector
type: Opaque
data:
  code: %SSM_ACTIVATION_CODE%
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eks-connector-secret
  namespace: eks-connector
rules:
  - apiGroups: [ "" ]
    resources:
      - secrets
    verbs: [ "get", "list", "create", "update", "patch", "delete" ]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eks-connector-sa
  namespace: eks-connector
# We are selectively mounting SA to certain containers only.
automountServiceAccountToken: false
---
apiVersion: v1
kind: Secret
type: kubernetes.io/service-account-token
metadata:
  name: eks-connector-sa
  namespace: eks-connector
  annotations:
    kubernetes.io/service-account.name: eks-connector-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eks-connector-secret-crb
  namespace: eks-connector
subjects:
  - kind: ServiceAccount
    name: eks-connector-sa
roleRef:
  kind: Role
  name: eks-connector-secret
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: eks-connector
  name: eks-connector
  labels:
    app: eks-connector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: eks-connector
  serviceName: "eks-connector"
  template:
    metadata:
      labels:
        app: eks-connector
    spec:
      serviceAccountName: eks-connector-sa
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - key: CriticalAddonsOnly
          operator: Exists
      initContainers:
        - name: connector-init
          image: public.ecr.aws/n9j3i2o6/connector:dev
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CODE
              valueFrom:
                secretKeyRef:
                  name: eks-connector-activation-config
                  key: code
            - name: ID
              value: %SSM_ACTIVATION_ID%
          args:
            - "init"
            - "--activation.id=$(ID)"
            - "--activation.code=$(CODE)"
          volumeMounts:
            - name: service-account-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            - name: eks-agent-vault
              mountPath: /var/lib/amazon/ssm/Vault
      containers:
        - name: connector-agent
          image: public.ecr.aws/n9j3i2o6/agent:dev
          imagePullPolicy: Always
          volumeMounts:
            - name: eks-connector-shared
              mountPath: /var/eks/shared
            - name: eks-agent-vault
              mountPath: /var/lib/amazon/ssm/Vault
        - name: connector-proxy
          image: public.ecr.aws/n9j3i2o6/connector:dev
          imagePullPolicy: Always
          args:
            - "server"
          volumeMounts:
            - name: service-account-token
              mountPath: /var/run/secrets/kubernetes.io/serviceaccount
            - name: eks-connector-shared
              mountPath: /var/eks/shared
      volumes:
        - name: eks-connector-shared
          emptyDir: { }
        - name: eks-agent-vault
          emptyDir: { }
        - name: service-account-token
          secret:
            secretName: eks-connector-sa
